<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./librerias/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./librerias/popper.js"></script>
    <script src="./librerias/swarm-formatter.js"></script>
    <script src="./librerias/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
      integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal-mio esconder-modal" id="modal-exportar">
      <textarea name="" id="textarea-exportar" cols="30" rows="10"></textarea>

      <button id="btn-cerrar-modal-exportar" class="btn btn-primary">
        Aceptar
      </button>
    </div>

    <div class="modal-mio esconder-modal" id="modal-importar">
      <textarea name="" id="textarea-importar" cols="30" rows="10"></textarea>
      <span id="span-error-importar"></span>
      <button class="btn btn-primary" id="btn-importar-partida">
        Cargar Partida
      </button>
      <button id="btn-cerrar-modal-importar" class="btn btn-danger">
        Cancelar
      </button>
    </div>

    <div class="row">
      <div class="col-12 col-sm-3 center">
        <h1 class="texto-helados-por-segundo">
          Helados: <span id="span-cantidad-helados">0</span>
        </h1>
        <h2 class="texto-helados-por-segundo">
          Produccion actual: <span id="span-helados-por-segundo"></span>/s
        </h2>
        <div id="btn-click-helado">
          <img class="img-click-helado" src="./imagenes/Helado.png" alt="" />
        </div>
      </div>
      <div class="col-12 col-sm-6 mt-5" style="text-align: center">
        <div style="position: absolute" id="tooltips-div"></div>

        <button class="btn btn-success" id="btn-modal-exportar">
          Exportar Partida
        </button>
        <button class="btn btn-primary" id="btn-modal-importar">
          Importar Partida
        </button>
        <button class="btn btn-danger" id="btn-borrar-partida">
          Borrar Partida
        </button>
      </div>
      <div class="col-12 col-sm-3">
        <div id="contenedor-botones-mejoras"></div>
        <br />
        <div id="contenedor-botones-edificios"></div>
      </div>
    </div>
    <div class="container-animacion-helado"></div>
    <script src="helpers.js"></script>
    <script src="edificios.js"></script>
    <script src="mejoras.js"></script>
    <script src="main.js"></script>
  </body>
</html>
